<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>js_work</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icons8-pen-24.png" type="image/x-icon">  

</head>
<body>

  <h1>Добавление студента</h1>

   <form id="student-form">
    <div>
        <label for="name" class="required">Имя</label>
      <input type="text" id="name" placeholder="Имя">
    </div>
    <div>
        <label for="surname" class="required">Фамилия</label>
      <input type="text" id="surname" placeholder="Фамилия">
    </div>
    <div>
        <label for="patronymic" >Отчество</label>
      <input type="text" id="patronymic" placeholder="Отчество">
    </div>
    <div>
        <label for="birthdate">Дата рождения</label>
      <input type="date" id="birthdate">
    </div>
    <div>
        <label for="startYear" class="required">Год начала обучения</label>
      <input type="number" id="startYear" placeholder="Год начала обучения">
    </div>
    <div>
        <label for="faculty" class="required">Факультет</label>
      <input type="text" id="faculty" placeholder="Факультет">
    </div>
    <div>
      <button type="submit">Добавить студента</button>
    </div>
  </form>
  <div>
    <h2>Список студентов</h2>
    <div id="students-list">
      <!-- добавлять студентов -->
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
